
<!DOCTYPE html>

  <title>Templates</title>
  <style>
    /* Add your CSS code here */
    /* Example styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    header {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
    nav {
        background-color: #39042b;
        color: #fff;
        padding: 10px;
      
      }

    .logo a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    
    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
    }

    .nav-links li {
      margin-right: 10px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }
    .profile-dropdown {
        position: relative;
        margin-right: 10px;
      }
  
      .profile-button {
        background: none;
        border: none;
        cursor: pointer;
      }
  
      .profile-button img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }
  
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
        right: 0;
      }
  
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
  
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }
  
      .profile-dropdown:hover .dropdown-content {
        display: block;
      }
  

    h1 {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
    }

    .catalog-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .catalog {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      text-align: center;
      max-width: 300px;
      width: 100%;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .form-preview h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .form-preview form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #2e0526;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    .code-preview {
      margin-top: 20px;
      text-align: left;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
    }

    @media (max-width: 768px) {
      .catalog {
        max-width: 100%;
      }
    }
  </style>
</head>

  <script>
    function generateCode(templateId, button) {
      var form = button.parentNode;
      var codePreview = document.getElementById(templateId + 'Code');
      codePreview.innerText = form.outerHTML;
      codePreview.style.display = 'block';
      button.setAttribute('disabled', 'disabled'); // Disable the "View Code" button
      
    }
  </script>
